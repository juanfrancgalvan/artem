<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Juan Francisco Galván">
  <meta name="date" content="10/08/2022">
  <meta name="description" content="Art gallery made by great artists">
  <meta name="keywords" content="art, artists, gallery, paintings">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="build/images/favicon.webp" type="image/webp">
  <link rel="preload" href="build/styles/style.css" as="style">
  <link rel="stylesheet" href="build/styles/style.css">
  <link rel="preload" href="build/images/background.webp" as="image" type="image/webp">
  <script src="build/scripts/script.js" defer></script>
  <script src="build/scripts/scrollreveal.min.js"></script>
  <title>Artem</title>
</head>
<body>
  <header class="header">
    <div>
      <a href="index.html">
        <img src="build/images/logo.webp" alt="Logo" width="300" height="100" loading="lazy" class="logo">
      </a>
      <img src="source/images/bars.svg" alt="Bars" width="30" height="30" loading="lazy" class="menu">
    </div>
    <nav class="nav">
      <a href="#gallery" aria-label="Gallery">Gallery</a>
      <a href="#contact" aria-label="Contact">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-shadow">
      <h2>SEO Art</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </section>
  <main class="container">
    <section id="gallery" class="gallery">
      <h2>Gallery</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <div class="gallery-grid"></div>
    </section>
    <section id="contact" class="contact">
      <h2>Contact me.</h2>
      <form class="form">
        <fieldset>
          <div>
            <div class="field">
              <label for="name">Name</label>
              <input type="text" id="name" autocomplete="off" placeholder="Name" class="input-text" required>
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" autocomplete="off" placeholder="Phone" class="input-text" required>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email" autocomplete="off" placeholder="Email" class="input-text" required>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" class="input-text"></textarea>
            </div>
          </div>
          <div class="align">
            <button type="submit" class="button">Send</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>Artem©</p>
  </footer>
</body>
</html>
